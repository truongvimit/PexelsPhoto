name: ğŸš€ Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Setup Gradle Wrapper
        run: |
          chmod +x gradlew
          chmod +x gradle/wrapper/gradle-wrapper.jar

      - name: ğŸ“¦ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ—ï¸ Build Release APK
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace --info

      - name: ğŸ“± Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          name: "ğŸ‰ Pexels Photo Explorer ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          body: |
            ## ğŸš€ What's New in ${{ github.ref_name }}
            
            - ğŸ”¥ **Tinder-style photo discovery**: Swipe left/right to like or pass photos
            - ğŸ“¸ **High-quality photos**: Browse curated photos from Pexels API
            - ğŸ” **Smart search functionality**: Real-time search with history
            - â¤ï¸ **Favorites management**: Save and organize your liked photos
            - ğŸ’¾ **Smart filtering**: Never see the same photo twice
            - ğŸ¨ **Modern Material Design 3 UI**: Beautiful interface with smooth animations
            
            ### ğŸ—ï¸ Technical Highlights
            - Built with **100% Jetpack Compose**
            - **Clean Architecture** + MVVM pattern
            - **Room Database** for local storage
            - **Paging 3** for efficient loading
            - **Koin** dependency injection
            
            ### ğŸ“± Installation
            1. Download APK from assets below
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install APK on Android 7.0+ device
            4. Enjoy discovering amazing photos!
            
            ### ğŸ¬ Demo
            Watch it in action: https://www.youtube.com/shorts/4fWxj6M5tTU
            
            ### ğŸ“¥ Assets
            - **APK**: Ready to install Android app
            - **Source Code**: Automatic GitHub source archives
          
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
